      heading: L’Ajuntament ret comptes
      intro_text: Estrenem la Rendició de Comptes al Decidim Barcelona. Un espai en què l'Ajuntament de Barcelona ret comptes a la ciutadania sobre els seus objectius i resultats.
      go_to_link: Anar a la pàgina
